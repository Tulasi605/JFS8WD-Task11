<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
</head>
<body>
    <h1>Enter Employee Details</h1>
    <form th:action="@{/save}" th:object="${employee}" method="post">
        <label for="employeeId">Employee ID:</label>
        <input type="text" id="employeeId" th:field="*{employeeId}" required><br>

        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" th:field="*{employeeName}" required><br>

        <label for="employeeEmail">Employee Email:</label>
        <input type="email" id="employeeEmail" th:field="*{employeeEmail}" required><br>

        <label for="location">Location:</label>
        <input type="text" id="location" th:field="*{location}" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
