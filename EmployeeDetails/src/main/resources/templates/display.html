<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Details</title>
</head>
<body>
    <h1>Employee Details</h1>
    <p><strong>Employee ID:</strong> <span th:text="${employee.employeeId}"></span></p>
    <p><strong>Employee Name:</strong> <span th:text="${employee.employeeName}"></span></p>
    <p><strong>Employee Email:</strong> <span th:text="${employee.employeeEmail}"></span></p>
    <p><strong>Location:</strong> <span th:text="${employee.location}"></span></p>
</body>
</html>
